<body>
    <div class="grid">   
        <div id="kk">
            <h1 id="win-num">Guess The Number</h1>
            <h2 id="result"></h2>
            <button class="btn" onclick="myf(0)"></button>
            <button class="btn" onclick="myf(1)"></button>

        <div class="rules">
            <h1>Rules</h1>
            <p>- You have 5 guesses to guess the winning number</p>
